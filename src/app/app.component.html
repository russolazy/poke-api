<app-header></app-header>
<div class="render-pokemon">
  <div>
    <app-render-pokemon
      (selectPokemon)="handleSelectPokemon($event)"
    ></app-render-pokemon>
  </div>
  <div *ngIf="selectedPokemon">
    <app-display-pokemon-details
      [pokemon]="selectedPokemon"
    ></app-display-pokemon-details>
  </div>
</div>
